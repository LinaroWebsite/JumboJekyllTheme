{% if page.js-package %}

    <script type="text/javascript" src="{% asset_path {{js-package}}  %}"></script>
{% elsif layout.js-package %}

{% else %}
    <script type="text/javascript" src="{% asset_path package-main %}"></script>
{% endif %}
