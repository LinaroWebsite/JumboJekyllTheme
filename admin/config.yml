---
---
backend:
  name: github
  repo: kylekirkby/jumbo-jekyll-theme
  branch: {{site.branch}}
  accept_roles:
    - admin
    - editor
publish_mode: editorial_workflow
logo_url: https://www.linaro.org/assets/images/content/Linaro-Logo.svg
site_url: {{site.url}}
display_url: {{site.url}}
show_preview_links: false
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
media_folder: "assets/images/content"
collections:
  # Website Settings
  # This section allows you to make changes to the nav, footer and other misc website settings.
  - name: "config"
    label: "Website Settings"
    editor:
      preview: false
    files:
      - label: "Settings"
        name: "settings"
        file: "_data/settings.yml"
        fields:
          - {label: "Favicon", name: "favicon", widget: "string", required: true, hint: "Used as the site wide favicon displayed in the web browsers tabs"}
          - {label: "Placeholder Image", name: "placeholder", widget: "string", required: true, hint: "Placeholder image used for blog posts that have no featured image"}
          - {label: "HTTP/2 Support", name: "http2", widget: "boolean", required: true, hint: "Toggle the use of HTTP/2 features across the entire site."}
          - {label: "Ascii-art", name: "ascii-art", widget: "string", required: true, default: false, hint: "Optionally specify a jekyll _include/ to be included in <head> of each built site page."}
          - {label: "Hide Last Modified", name: "hide_last_modified", widget: "boolean", required: true, hint: "Removes the last modified time of Jekyll posts. Disabled on sites using multiple GitHub repo's since the Jekyll plugin uses the .git/index"}
          - label: "HTTP/2 Preload Resources"
            name: "http2_resources"
            widget: "list"
            required: true
            hint: "Specify a list of globally used resources to preload/prefetch"
            identifier_field: href
            fields:
              - {label: Href, name: href, widget: string, required: true }
              - {label: Format, name: rel, widget: string, required: true }
              - {label: As, name: as, widget: string, required: true }
              - {label: Type, name: type, widget: string, required: true }
          - label: "Newsletter"
            name: "newsletter"
            widget: "object"
            required: true
            hint: "Toggle the output of a link to a brand newlsetter in the footer of the site. Specify a mailchimp newsletter signup url or equivalent."
            fields:
              - {label: Enabled, name: enabled, widget: boolean, required: true }
              - {label: URL, name: url, widget: string, required: true }
          - {label: "Tags Toggle", name: "tags_enabled", widget: "boolean", required: true}
          - label: "Jumbotron Settings"
            name: "jumbotron"
            widget: "object"
            required: true
            fields:
              - {label: Darken, name: darken, widget: boolean, required: true, hint: "Darken the background images in the jumbotron headers."}
      - label: "Universal Navbar"
        name: "universal_navbar"
        file: "_data/universal-nav.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
                - {label: Title, name: title, widget: string}
                - {label: Link, name: url, widget: string, required: false}
                - {label: Active, name: active, widget: boolean, required: false}
                - label: Sub Options
                  name: options
                  required: false
                  widget: 'list'
                  fields:
                    - {label: Name, name: title, widget: string}
                    - {label: Link, name: url, widget: string}
                    - {label: Active, name: active, widget: boolean, required: false}
      - label: "Footer"
        name: "footer"
        file: "_data/footer.yml"
        fields:
          - label: "Copyright Text"
            name: copyright-text
            widget: string
            required: true
            default: "Linaro Limited"
          - label: "Linaro Branding"
            name: "linaro-branding"
            widget: boolean
            required: true
            default: true
          - label: "Social Media Icons"
            name: "social-media-icons"
            widget: boolean
            required: true
            default: true
          - label: "Company Links"
            name: "company-links"
            widget: list
            required: true
            fields:
              - {label: Text, name: "name", widget: string, required: true}
              - {label: Url, name: url, widget: string, required: true}
          - label: "Middle Column"
            name: "middle-column"
            widget: object
            required: true
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Latest Posts Enabled, name: latest-posts, widget: boolean, required: true, default: true}
              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - {label: Title, name: "name", widget: string, required: true}
                  - {label: Url, name: "url", widget: string, required: true}
          - label: "Last Column"
            name: "last-column"
            widget: object
            required: true
            fields:
              - {label: Title, name: title, widget: string}
              - label: Items
                name: items
                widget: list
                required: true
                fields:
                  - {label: Title, name: "name", widget: string, required: true}
                  - {label: Url, name: "url", widget: string, required: true}
      - label: "Navigation"
        name: "navigation"
        file: "_data/nav.yml"
        fields:
          - label: "Universal Navbar"
            name: universal-nav
            widget: boolean
            required: true
            default: true
          - label: "Navigation Search"
            name: "search"
            widget: object
            fields:
                - {label: Enabled, name: enabled, widget: boolean, required: true, default: true}
                - {label: Label, name: label, widget: string, required: true, default: "Connect", hidden: true}
          - label: "Navigation Brand"
            name: "brand"
            widget: object
            fields:
                - {label: Text, name: text, widget: string}
                - label: Image
                  name: image
                  widget: object
                  fields:
                    - {label: Enabled, name: enabled, widget: boolean, default: true}
                    - {label: Name, name: name, widget: string, default: true, required: false}
                    - {label: SVG, name: svg, widget: boolean, default: true, required: false}
                    - {label: Path, name: path, widget: image, default: true, required: false}
                - {label: Url, name: url, widget: string, required: true, default: /}
          - label: "Navigation Items"
            name: "pages"
            widget: "list"
            fields:
                - {label: Name, name: title, widget: string}
                - {label: Link, name: url, widget: string, required: false}
                - {label: Active Paths, name: active_paths, widget: string, required: false}
                - label: Sub Options
                  name: options
                  required: false
                  widget: 'list'
                  fields:
                    - {label: Name, name: text, widget: string}
                    - {label: Link, name: url, widget: string}
  # Posts Config
  - name: 'blog'
    label: 'Posts'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  # Pages Config
  - label: "Pages"
    name: "pages"
    folder: "_pages"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - label: "Jumbotron"
        name: "jumbotron"
        widget: "object"
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            widget: "text"
          - label: "Carousel Images"
            name: "carousel-images"
            widget: "image"
            media_library:
              config:
                multiple: true
      - label: "Image"
        name: "image"
        widget: "object"
        fields:
          - label: "Image Path"
            name: "path"
            widget: "image"
            default: "/assets/images/social-media-image.png"
      - {label: "Body", name: "body", widget: "markdown"}
